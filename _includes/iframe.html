<!-- This code formats and displays embedded video content that is hosted on
either YouTube or Vimeo -->

{% if include.source == "youtube" %}
  {% assign src = "https://www.youtube.com/embed/" | append: include.videoid %}
{% elsif include.source == "vimeo" %}
  {% assign src = "https://player.vimeo.com/video/" | append: include.videoid %}
{% endif %}

<iframe src = "{{ src }}"
  width = "100%"
  height = "350"
  frameborder = "0"
  allow = "autoplay; fullscreen"
  allowfullscreen>
</iframe>
